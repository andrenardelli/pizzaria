<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/simple.xhtml">
	<ui:define name="content">
		<p:dialog header="#{msgs.system_name}" visible="true" closable="false"
			draggable="false" resizable="false">
			<h3>#{msgs.login_bemvindo}</h3>
			<p:messages autoUpdate="true"/>
			<h:form id="loginForm" >
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="#{msgs.login_usuario}: " />
					<p:inputText value="#{loginMB.usuario}" />	
					<h:outputLabel value="#{msgs.login_senha}: " />
					<p:password value="#{loginMB.senha}" />
					<p:commandButton action="#{loginMB.login}" value="#{msgs.login_login}" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
